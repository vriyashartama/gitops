---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: pr-12-main-aubrieta
  namespace: argocd
spec:
  destination:
    namespace: pr-12-main-aubrieta
    server: https://kubernetes.default.svc
  project: previews
  source:
    helm:
      values: |
        image:
          repository: registry.idcix.net/idcix/aubrieta
          tag: "72d713718825b6d129e7fb0866bdb8e80dfb428a"
        ingress:
          host: "pr-12-main-aubrieta.idcix.net"
        imagePullSecrets:
          name: regcred
      version: v3
    path: helm
    repoURL: https://github.com/liehart/aubrieta.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
