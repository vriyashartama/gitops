apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{.APP_ID}}"
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: previews
  source:
    path: helm
    repoURL: https://github.com/liehart/{{.APP_ID}}.git
    targetRevision: HEAD
    helm:
      values: |
        image:
          tag: "{{.IMAGE_TAG}}"
        ingress:
          host: "{{.APP_ID}}-pr-{{.PR_NUMBER}}-{{.SHA_COMMIT}}-preview.idcix.net"
      version: v3
  destination:
    namespace: "{{.APP_ID}}"
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true